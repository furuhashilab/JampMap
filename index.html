<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Add an icon to the map</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      mapboxgl.accessToken =
        "pk.eyJ1Ijoic2hvZ29oaXJhc2F3YSIsImEiOiJjazFhbzVrMG0yNmxjM2xuaTBmM3h0dW4wIn0.Bxjy09jy_cwOQVexF1xBfg";
      const map = new mapboxgl.Map({
        container: "map", // container ID
        style: "mapbox://styles/shogohirasawa/cl3e1mqho000o15n36yac29fy", // style URL
        zoom: 5.86, // starting zoom
        center: [139.72582, 36.943], // starting position
      });

      map.on("load", () => {
        map.loadImage(
          "https://furuhashilab.github.io/JampMap/キャラクターロゴ/sulamdank.png",
          (error, image) => {
            if (error) throw error;
            map.addImage("slumdank", image);

            // Add a data source containing one point feature.
            map.addSource("slumdank", {
              type: "geojson",
              data: "https://furuhashilab.github.io/JampMap/geojson/Slamdunk.geojson",
            });

              map.addSource("kimetsu", {
              type: "geojson",
              data: "https://furuhashilab.github.io/JampMap/geojson/Kimetsu.geojson",
            });

            map.addSource("kimetsu", {
              type: "geojson",
              data: "https://furuhashilab.github.io/JampMap/geojson/Captain Tsubasa.geojson",
            });

            map.addSource("kimetsu", {
              type: "geojson",
              data: "https://furuhashilab.github.io/JampMap/geojson/Haikyu!!.geojson",
            });




            // Add a layer to use the image to represent the data.
            map.addLayer({
              id: "slumdank",
              type: "symbol",
              source: "kimetsu", // reference the data source
              layout: {
                "icon-image": "slumdank", // reference the image
                "icon-size": 0.05,
              },
            });
          }
        );
      });
    </script>
  </body>
</html>
