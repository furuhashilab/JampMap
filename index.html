<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Add an icon to the map</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      mapboxgl.accessToken =
        "pk.eyJ1Ijoic2hvZ29oaXJhc2F3YSIsImEiOiJjazFhbzVrMG0yNmxjM2xuaTBmM3h0dW4wIn0.Bxjy09jy_cwOQVexF1xBfg";
      const map = new mapboxgl.Map({
        container: "map", // container ID
        style: "mapbox://styles/shogohirasawa/cl3e1mqho000o15n36yac29fy", // style URL
        zoom: 6, // starting zoom
        center: [140.98844, 38.3012], // starting position
      });

      map.on("load", () => {
        map.loadImage(
          "https://furuhashilab.github.io/JampMap/キャラクターロゴ/haikyu.png",
          (error, image) => {
            if (error) throw error;
            map.addImage("Haikyu!!", image);

            map.addSource("Haikyu!!", {
              type: "geojson",
              data: {
                type: "FeatureCollection",
                features: [
                  {
                    type: "Feature",
                    properties: {
                      description:
                        "<strong>カメイアリーナ仙台</strong><br><img src=https://furuhashilab.github.io/JampMap/image/kameiari-na.jpeg alt=Girl in a jacket width=160 height=106><p>hoge</p>",
                    },
                    geometry: {
                      type: "Point",
                      coordinates: [140.869201055172, 38.2181028937916],
                    },
                  },
                  {
                    type: "Feature",
                    properties: {
                      description: "<strong>兼田商店</strong><br><img src=https://furuhashilab.github.io/JampMap/image/kanedashyoten.jpeg alt=hoge width=160 height=106><p>hoge</p>",
                    },
                    geometry: {
                      type: "Point",
                      coordinates: [141.4597706, 40.32329859],
                    },
                  },
                  {
                    type: "Feature",
                    properties: {
                      description:
                      "<strong>雪谷川河川敷公園</strong><br><img src=https://furuhashilab.github.io/JampMap/image/yukiyagawakasenzikikouen.jpeg alt=hoge width=160 height=106><p>hoge</p>",
                      icon: "bar-15",
                    },
                    geometry: {
                      type: "Point",
                      coordinates: [141.4658776, 40.32577103],
                    },
                  },
                  {
                    type: "Feature",
                    properties: {
                      description:
                      "<strong>館坂電器商会</strong><br><img src=https://furuhashilab.github.io/JampMap/image/tatesakadenkisyokai.jpeg alt=hoge width=160 height=106><p>hoge</p>",
                    },
                    geometry: {
                      type: "Point",
                      coordinates: [141.4621183, 40.32667713],
                    },
                  },
                  {
                    type: "Feature",
                    properties: {
                      description:
                      "<strong>岩手県立軽米高等学校</strong><br><img src=https://furuhashilab.github.io/JampMap/image/keimaikoukou.jpeg alt=hoge width=160 height=106><p>hoge</p>",
                      icon: "rocket-15",
                    },
                    geometry: {
                      type: "Point",
                      coordinates: [141.4588565, 40.32238608],
                    },
                  },
                ],
              },
            });

            // Add a layer to use the image to represent the data.
            map.addLayer({
              id: "Haikyu!!",
              type: "symbol",
              source: "Haikyu!!", // reference the data source
              layout: {
                "icon-image": "Haikyu!!", // reference the image
                "icon-size": 0.05,
                "icon-allow-overlap": true,
              },
            });
          }
        );
      });

      map.on("click", "Haikyu!!", (e) => {
        // Copy coordinates array.
        const coordinates = e.features[0].geometry.coordinates.slice();
        const description = e.features[0].properties.description;

        // Ensure that if the map is zoomed out such that multiple
        // copies of the feature are visible, the popup appears
        // over the copy being pointed to.
        while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
          coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
        }

        new mapboxgl.Popup()
          .setLngLat(coordinates)
          .setHTML(description)
          .addTo(map);

        // Change the cursor to a pointer when the mouse is over the places layer.
        map.on("mouseenter", "Haikyu!!", () => {
          map.getCanvas().style.cursor = "pointer";
        });

        // Change it back to a pointer when it leaves.
        map.on("mouseleave", "Haikyu!!", () => {
          map.getCanvas().style.cursor = "";
        });
      });
    </script>
  </body>
</html>
